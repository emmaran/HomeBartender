        <div class="allRecipes">
            <div class="columns">
                <div class="boxes" th:each="myRecipe : ${recipe}">
                    <div class="card" style="width: 18rem;">
                        <img src="@{'recipe/image/' + ${myRecipe.image.name}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a th:href="@{'recipe/view?recipeId=' + ${myRecipe.id}}">
                                <h5 class="card-title" th:text="${myRecipe.name}"></h5>
                            </a>
                            <p class="card-text" th:text="${myRecipe.description}"></p>
                            <p class="card-text" th:text="${myRecipe.ingredients}"></p>
                            <p class="card-text" th:text="${myRecipe.instructions}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
